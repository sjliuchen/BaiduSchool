<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>计算BMI值</h1>
    <p><span class="printbmi"></span>&nbsp;&nbsp;&nbsp;<span class="printbmi"></span></p>
    <div>我的身高：<input type="text" class="height"> 单位：厘米 cm</div>
    <div>我的体重：<input type="text" class="weight"> 单位：千克 kg</div>
    <div class="end"><input type="submit" value="计算BMI" onclick="calculate()"></div>
    <style>
        body
        {
            background-image:url('https://img2.baidu.com/it/u=3732081570,708231623&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500');
            background-size:100%;
            background-repeat:no-repeat;
        }
    </style>
    <script>
        var ht;
        var wt;
        var height = document.getElementsByClassName('height')[0];
        var weight = document.getElementsByClassName('weight')[0];
        var printbmi0 = document.getElementsByClassName('printbmi')[0];
        var printbmi1 = document.getElementsByClassName('printbmi')[1];
        height.onchange = function(){
            ht = this.value;
        }
        weight.onchange = function(){
            wt = this.value
        }
        function calculate(){
            var bmi = wt/((ht/100)**2); //BMI = 体重 / 身高 * 身高
            if(ht>0 && wt>0){           //判断输入身高和体重是否大于零
                printbmi0.innerHTML = "你的BMI值为：" + bmi.toFixed(1);//bmi.toFixed 是将BMI值四舍五入且保留一位小数
                if(bmi < 18.5){
                    printbmi1.innerHTML = "你的身体状况：【偏瘦】";
                }else if(bmi>=18.5 && bmi <= 23.9){
                    printbmi1.innerHTML = "你的身体状况：【正常】";
                }else if(bmi>=24 && bmi < 28){
                    printbmi1.innerHTML = "你的身体状况：【过重】";
                }else if(bmi>=28 && bmi < 32){
                    printbmi1.innerHTML = "你的身体状况：【肥胖】";
                }else{
                    printbmi1.innerHTML = "你的身体状况：【严重肥胖】";
                }
            }else{
                printbmi0.innerHTML = "要大于0你个瓜皮！";
                printbmi1.innerHTML = "";
            }
        }
    </script>
</body>
</html>
